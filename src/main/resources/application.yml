server:
  port: 8080
  servlet:
    context-path: /revenge-api

spring:
  application:
    name: line-revenge-api

  datasource:
    url: jdbc:h2:mem:revenge_db
    driverClassName: org.h2.Driver
    username: line
    password: glowup2025

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    com.line.revenge.api: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info